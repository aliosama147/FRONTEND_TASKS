    <body>
        <form >
            <table border="1px" style="width:50% ;">
                <tr>
                    <th colspan="2">Form</th>
                </tr>
                <tr>
                    <td><label for="Username">Username</label></td>
                    <td><input type="text" id="Username"></td>
                </tr>
                <tr>
                    <td><label for="Birth Date">Birth Date</label></td>
                    <td><input type="date" id="Birth Date"></td>
                </tr>
                <tr>
                    <td rowspan="2"><label>Gender</label></td>
                    <td><label for="Male">Male</label><input type="radio" name="Gender" id="Male" value="Male"></td>
                </tr>
                <tr>
                    <td><label for="Female">Female</label><input type="radio" name="Gender" id="Female" value="Female"></td>
                </tr>
                <tr>
                    <td><label>Age</label></td>
                    <td><input type="number" style="width: 15%;"></td>
                </tr>
                <tr>
                    <td><label>Country</label></td>
                    <td>
                        <select>
                            <option>Egypt</option>
                            <option>USA</option>
                            <option>Saudi Arabia</option>
                            <option>Palastine</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Personal Photo</label></td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td><label>Phone Number</label></td>
                    <td><input type="tel"></td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td><label>Massages</label></td>
                    <td><textarea cols="35" rows="10"></textarea></td>
                </tr>
                <tr>
                    <th colspan="2"><input type="submit" value="Registration"></th>
                </tr>
            </table>
        </form>
