<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .box {
            color: white;
            background-color: #6C3483;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgb(0 0 0 / 100%), 0 8px 16px rgba(92, 90, 90, 0.3);
            box-sizing: border-box;
            margin: 40px 0 0;
            padding: 20px 0 28px;
            width: 396px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <center>
        <h1>some text</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Non corrupti
          ipsam porro architecto sunt sed, voluptatem, at explicabo obcaecati
          fuga sequi praesentium quo asperiores accusamus repellendus. Magnam ut
          eos exercitationem!
        </p>
      </center>
    </div>
  </body>
</html>
